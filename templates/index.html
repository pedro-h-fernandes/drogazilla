<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleHomePage.css') }}">
    <title>Página Inicial</title>
</head>
<body>
    <main>
        <nav>
            <div class="logo">
                <h1>DROGAZILLA</h1>
            </div>
            <div class="links">
                <a href="#">Produtos</a>
                <a href="#">Produtos</a>
                <a href="#">Produtos</a>
                <a href="#">Produtos</a>

            </div>
            <div class="user">
                <p>Faça login para acessar sua conta ou <a href="{{ url_for('cadastro') }}">cadastre-se</a>.</p>
                <a href="{{ url_for('login') }}">Login</a>
            </div>
        </nav>
        <section class="produtos">
            <h2>Confira nossos produtos</h2>
           <div class="card_box">
            {% for i in range(1, 10) %}
            <div class="card_img">
                <img src="{{ url_for('static', filename='dipirona.png') }}" alt="imagem">
                <div class="card_body">
                    <h5>{{produtos[i][1]}}</h5>
                    <h5>{{produtos[i][2]}}</h5>
                    <a href="#">comprar</a>
                </div>
           </div>
           {% endfor %}
        </section>
    </main>

    
</body>
</html>
