<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/styles/style.css" />
    <title>Farmácia - Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><h1 class="nav-item">Farmácia Drogazilla</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link nav-item"
              href="{{ url_for('produto.listar_produtos') }}"
              >Listar Produtos</a
            >
            <a
              class="nav-link nav-item"
              href="{{ url_for('produto.novo_produto') }}"
              >Cadastrar Produto</a
            >
            <a class="nav-link nav-item" href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <section id="carrossel">
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/static/styles/images/Designer.jpeg"
              class="d-block w-100 img-fluid imagem-carrossel"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/static/styles/images/Designer (1).jpeg"
              class="d-block w-100 img-fluid imagem-carrossel"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/static/styles/images/Designer (2).jpeg"
              class="d-block w-100 img-fluid imagem-carrossel"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="container-fluid mt-5 w-100">
      <h2 class="text-warning">Nossos Produtos</h2>

      <div class="d-flex justify-content-between flex-wrap">
        {% for i in range(1, 10) %}
        <div class="card bg-warning mt-5" style="width: 15rem">
          <img
            src="/static/styles/images/dipirona-monoidratada-1g-com-10-comprimidos-generico-prati-donaduzzi-ed2.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">{{ produtos[i][1] }}</h5>
            <p class="card-text">{{ produtos[i][2] }}</p>
            <a href="#" class="btn btn-comprar">Comprar</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
