<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Lista de Produtos</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><h1 class="nav-item">Farmácia Drogazilla</h1></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ms-5" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link nav-item"
              href="{{ url_for('produto.listar_produtos') }}"
              >Listar Produtos</a
            >
            <a
              class="nav-link nav-item"
              href="{{ url_for('produto.novo_produto') }}"
              >Cadastrar Produto</a
            >
            <a class="nav-link nav-item" href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="container-fluid mt-3 d-flex flex-column align-items-center">
      <h1>Lista de Produtos</h1>
      <table class="table table-striped table-bordered border-warning">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col"></th>
        </tr>
        {% for produto in produtos %}
        <tr>
          <td>{{ produto[1] }}</td>
          <td>{{ produto[2] }}</td>
          <td>{{ produto[3] }}</td>
          <td
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button type="button" class="btn btn-danger">+</button>
            <button type="button" class="btn btn-warning">Add. Carrinho</button>
            <button type="button" class="btn btn-success">-</button>
          </td>
        </tr>
        {% endfor %}
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
