<form action="{{ url_for('produto.novo_produto') }}" method="POST">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required><br>

    <label for="preco">Preço:</label>
    <input type="number" step="0.01" id="preco" name="preco" required><br>

    <label for="custo">Custo:</label>
    <input type="number" step="0.01" id="custo" name="custo" required><br>

    <label for="quantidade_estoque">Quantidade em Estoque:</label>
    <input type="number" id="quantidade_estoque" name="quantidade_estoque" required><br>

    <button type="submit">Cadastrar Produto</button>
</form>
